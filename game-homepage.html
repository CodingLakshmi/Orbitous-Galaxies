<!DOCTYPE html>
<html lang="en">

<head>
    <title> Space Adventure </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="CSS/style.css" rel="stylesheet">


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Merienda&family=Raleway&display=swap"
        rel="stylesheet">


    <!-- Bootstrap 5 Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        body {
            margin: none;
            color: white;
            overflow: hidden;
        }

        .body-game {
            background-image: url("https://i.pinimg.com/originals/fc/85/17/fc8517d6e187cba7b71a8c8c1e43959f.jpg");
            height: auto;
            padding: 100px;
            padding-top: 200px;
            padding-bottom: 240px;
        }

        input {
            background-color: black;
            border: 2px solid #d4af37;
            width: 400px;
            margin-inline-start: 420px;
            margin-inline-end: 420px;
            font-size: 18px;
            font-family: 'Raleway', sans-serif;
            color: white;
        }

        label {
            margin-top: 30px;
            margin-inline-start: 420px;
            margin-inline-end: 420px;
            font-size: 20px;
            font-family: 'Raleway', sans-serif;
        }

        .h1-game {
            text-align: center;
            font-family: 'Quicksand', sans-serif;
        }
    </style>
</head>

<body>

    

    <div class="body-game">
        <embed src="https://uppbeat.io/t/volo/colorful-changes" loop="true" autostart="true" width="2" height="0">
        <div>
            <h1 class="h1-game"> Registration / Sign Up </h1>
            <form action="">
                <div>
                    <label for="" class="username"> Username: </label>
                    <br>
                    <input type="username" name="username" id="username" required>
                </div>
                <div>
                    <label for="" class="email"> Email: </label>
                    <br>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for=""> Password: </label>
                    <br>
                    <input type="password" name="passcode" id="password-game" required>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

</body>

</html>
